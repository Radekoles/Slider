<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    
</head>
<body>
    
    <div class="slider"> 
        <figure class="slide">
            <img src="photos/slide1.jpg" alt="porsche">
        </figure>
        <figure class="slide">
            <img src="photos/slide2.jpg" alt="tree">
        </figure>
        <figure class="slide">
            <img src="photos/slide3.jpg" alt="woman">
        </figure>
        <figure class="slide">
            <img src="photos/slide4.jpg" alt="island">
        </figure>
        
        <ul class="dots">
            <button class="dot">.</button>
            <button class="dot">.</button>
            <button class="dot">.</button>
            <button class="dot">.</button>
        </ul>
        
        <button class="side left">&#60;</button>
        <button class="side right">&#62;</button>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
